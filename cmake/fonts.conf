<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <!-- Include system fonts -->
    <dir>/usr/share/fonts</dir>
    <dir>/usr/local/share/fonts</dir>
    <dir>~/.fonts</dir>

    <!-- Include bundled fonts (relative to this config file) -->
    <dir prefix="relative">.</dir>

    <!-- Nunito as default sans-serif (rounded, readable body text) -->
    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>Nunito</family>
        </prefer>
    </alias>

    <!-- Bangers fallback (comic book display font) -->
    <alias>
        <family>Bangers</family>
        <default><family>sans-serif</family></default>
    </alias>

    <!-- Creepster fallback (horror display font) -->
    <alias>
        <family>Creepster</family>
        <default><family>sans-serif</family></default>
    </alias>

    <!-- Use Noto Color Emoji for emoji -->
    <alias>
        <family>emoji</family>
        <prefer>
            <family>Noto Color Emoji</family>
        </prefer>
    </alias>

    <!-- Add emoji fallback to all fonts -->
    <match target="pattern">
        <edit name="family" mode="append">
            <string>Noto Color Emoji</string>
        </edit>
    </match>
</fontconfig>
