        cmake -B .build/windows-x86_64 -DTARGET_PLATFORM=windows-x86_64 &&
        cmake --build .build/windows-x86_64 --target rick_and_morty_viewer -j$(nproc)
      "

  distribute-windows-x86_64:
    build:
      context: .
      dockerfile: docker/Dockerfile
    volumes:
