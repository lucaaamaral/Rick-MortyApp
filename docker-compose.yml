    command: >
      bash -c "
        cmake --build .build/linux-arm64 --target appimage
      "

  #######################################
  # Windows x86_64 cross-compilation (MinGW)
  # Requires host Qt built first (linux-x86_64 or linux-arm64)
  #######################################

  deps-windows-x86_64:
    build:
      context: .
