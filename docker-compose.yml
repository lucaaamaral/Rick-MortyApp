    working_dir: /workspace
    command: >
      bash -c "
        cmake --build .build/windows-x86_64 --target distribute
      "

  #######################################
  # Windows ARM64 cross-compilation (llvm-mingw)
  # Requires host Qt built first (linux-x86_64 or linux-arm64)
  #######################################

  deps-windows-arm64:
